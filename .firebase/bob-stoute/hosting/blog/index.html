rand.svg //the icon that displays in header and footer\n│   └── favicon.svg //the icon that displays in the browser\n│   └── ui.svg // an svg sprite for all ui icons on the website\n│   └── social.svg // an svg sprite for all social media icons\n│   └── open-graph.jpg // the default image for open-graph\n│   └── robots.txt // for web crawlers and bots to index the website\n├── src/ // Everything that will be built for the website\n│   ├── components/ // All astro and SolidJs components\n│   ├── content/ // Contains all static markdown to be compiled\n│   │   |  blog/ // Contains all blog post markdown\n│   │   |  projects/ // Contains all projects markdown\n│   │   |  work/ // Contains all work page markdown\n│   │   |  legal/ // Contains all legal docs markdown\n│   │   └── config.ts // Contains the collection config for Astro\n│   ├── layouts/ // Reused layouts across the website\n│   └── pages/ // All of the pages on the website\n│   └── styles/ // CSS and global tailwind styles\n│   └── lib/ // Global helper functions\n│   └── consts.ts // Page metadata, general configuration\n│   └── types.ts // Types for consts.ts\n└── .gitignore // Files and directories to be ignored by Git\n└── .eslintignore // Files and directories to be ignored by ESLint\n└── eslintrc.cjs // ESLint configuration\n└── astro.config.mjs // Astro configuration\n└── tailwind.config.mjs // Tailwind configuration\n└── tsconfig.json // Typescript configuration\n└── package.json // All the installed packages\n```&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/01-astro-sphere-file-structure/index.md&quot;],&quot;digest&quot;:[0,&quot;cba6845d5a0103e5&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;A one line summary of what each file and directory is for:&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;js\&quot;&gt;&lt;code&gt;&lt;span cl n&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// function for generating the background&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   │   └── scroll.js &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// scroll handler for the header styles&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   │   └── theme.js &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// controls the light and dark theme&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── brand.svg &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//the icon that displays in header and footer&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── favicon.svg &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//the icon that displays in the browser&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── ui.svg &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// an svg sprite for all ui icons on the website&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── social.svg &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// an svg sprite for all social media icons&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── open&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;-&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;graph.jpg &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// the default image for open-graph&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── robots.txt &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// for web crawlers and bots to index the website&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;├── src&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Everything that will be built for the website&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   ├── components&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // All astro and SolidJs components&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   ├── content&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Contains all static markdown to be compiled&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   │   &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;|&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  blog&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Contains all blog post markdown&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   │   &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;|&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  projects&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Contains all projects markdown&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   │   &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;|&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  work&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Contains all work page markdown&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   │   &lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;|&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  legal&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Contains all legal docs markdown&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   │   └── config.ts &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Contains the collection config for Astro&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   ├── layouts&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Reused layouts across the website&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── pages&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // All of the pages on the website&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── styles&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // CSS and global tailwind styles&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── lib&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;/&lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt; // Global helper functions&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── consts.ts &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Page metadata, general configuration&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;│   └── types.ts &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Types for consts.ts&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;└── .gitignore &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Files and directories to be ignored by Git&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;└── .eslintignore &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Files and directories to be ignored by ESLint&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;└── eslintrc.cjs &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// ESLint configuration&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;└── astro.config.mjs &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Astro configuration&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;└── tailwind.config.mjs &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Tailwind configuration&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;└── tsconfig.json &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// Typescript configuration&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;└── package.json &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// All the installed packages&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[]],&quot;imagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: File Structure&quot;],&quot;summary&quot;:[0,&quot;You&#39;ll find these directories and files in the project. What do they do?&quot;],&quot;date&quot;:[0,&quot;Mar 17 2024&quot;],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]]}]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;01-astro-sphere-file-structure&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;02-astro-sphere-getting-started/index.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Getting Started&quot;],&quot;summary&quot;:[0,&quot;You&#39;ve downloaded and installed the project. Let&#39;s hit the ground running.&quot;],&quot;date&quot;:[3,&quot;2024-03-15T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;body&quot;:[0,&quot;Astro Sphere is designed to be configurable. This article will cover the basics on\nconfiguring the site and make it personal.\n\n### First let&#39;s change the url\n\n```js\n//astro.config.mjs\n\nexport default defineConfig({\n  site: \&quot;https://astro-sphere.vercel.app\&quot;, // your domain here\n  integrations: [mdx(), sitemap(), solidJs(), tailwind({ applyBaseStyles: false })],\n})\n```\n\n### Next, Let&#39;s configure the Site\n\n```js\n// src/consts.ts\n\nexport const SITE: Site = {\n  TITLE: \&quot;Astro Sphere\&quot;,\n  DESCRIPTION: \&quot;Welcome to Astro Sphere, a portfolio and blog for designers and developers.\&quot;,\n  AUTHOR: \&quot;Mark Horn\&quot;,\n}\n```\n\n| Field       | Type   | Description                                                            |\n| :---------- | :----- | :--------------------------------------------------------------------- |\n| TITLE       | String | The title of the website. Displayed in header and footer. Used in SEO. |\n| DESCRIPTION | String | The description of the index page of the website. Used in SEO.         |\n| AUTHOR      | String | Your name.                                                             |\n\n### Change the branding\n\nThe browser icon is located in `/public/favicon.svg`\n\nThe header and footer branding icon is located in `/public/brand.svg` as a sprite with id=\&quot;brand\&quot;\n\n### The rest of the consts file\n\nEach page has a metadata entry that is useful for SEO.\n\n```js\nexport const WORK: Page = {\n  TITLE: \&quot;Work\&quot;,\n  DESCRIPTION: \&quot;Places I have worked.\&quot;,\n}\n```\n\nThe links that are displayed in the header and drawer\n\n```js\nexport const LINKS: Links = [\n  { HREF: \&quot;/\&quot;, TEXT: \&quot;Home\&quot; },\n  { HREF: \&quot;/work\&quot;, TEXT: \&quot;Work\&quot; },\n  { HREF: \&quot;/blog\&quot;, TEXT: \&quot;Blog\&quot; },\n  { HREF: \&quot;/projects\&quot;, TEXT: \&quot;Projects\&quot; },\n]\n```\n\nThe social media links\n\n```js\nexport const SOCIALS: Socials = [\n  { \n    NAME: \&quot;Github\&quot;,\n    ICON: \&quot;github\&quot;,\n    TEXT: \&quot;markhorn-dev\&quot;,\n    HREF: \&quot;https://github.com/markhorn-dev/astro-sphere\&quot;\n  },\n]\n```\n\n| Field | Type | Required | Description |\n| :---- | :--- | :------- | :---------- |\n| NAME  | string | yes | Accessible name |\n| ICON  | string | yes | Refers to the symbol id in `public/social.svg` |\n| TEXT  | string | yes | Shorthand profile name |\n| HREF  | string | yes | The link to the social media profile |&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/02-astro-sphere-getting-started/index.md&quot;],&quot;digest&quot;:[0,&quot;72b4cc7ba658663c&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;p&gt;Astro Sphere is designed to be configurable. This article will cover the basics on\nconfiguring the site and make it personal.&lt;/p&gt;\n&lt;h3 id=\&quot;first-lets-change-the-url\&quot;&gt;First let’s change the url&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;js\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;//astro.config.mjs&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; default&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; defineConfig&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;({&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  site: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;https://astro-sphere.vercel.app\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, &lt;/span&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// your domain here&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  integrations: [&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;mdx&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(), &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;sitemap&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(), &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;solidJs&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;(), &lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;tailwind&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;({ applyBaseStyles: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; })],&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;})&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;next-lets-configure-the-site\&quot;&gt;Next, Let’s configure the Site&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;js\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#6A737D\&quot;&gt;// src/consts.ts&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; SITE&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Site&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  TITLE: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Astro Sphere\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  DESCRIPTION: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Welcome to Astro Sphere, a portfolio and blog for designers and developers.\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  AUTHOR: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Mark Horn\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&g lt;span style=\&quot;color:#E1E4E8\&quot;&gt; {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  TITLE: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Work\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  DESCRIPTION: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Places I have worked.\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The links that are displayed in the header and drawer&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;js\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; LINKS&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Links&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  { HREF: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;/\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, TEXT: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Home\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  { HREF: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;/work\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, TEXT: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Work\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  { HREF: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;/blog\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, TEXT: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Blog\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  { HREF: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;/projects\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;, TEXT: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Projects\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;The social media links&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;js\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; const&lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt; SOCIALS&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt;:&lt;/span&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt; Socials&lt;/span&gt;&lt;span style=\&quot;color:#F97583\&quot;&gt; =&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt; [&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  { &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    NAME: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Github\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    ICON: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;github\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    TEXT: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;markhorn-dev\&quot;&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;    HREF: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;https://github.com/markhorn-dev/astro-sphere\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;  },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;]&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th align=\&quot;left\&quot;&gt;Field&lt;/th&gt;&lt;th align=\&quot;left\&quot;&gt;Type&lt;/th&gt;&lt;th align=\&quot;left\&quot;&gt;Required&lt;/th&gt;&lt;th align=\&quot;left\&quot;&gt;Description&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;NAME&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;string&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;yes&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;Accessible name&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;ICON&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;string&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;yes&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;Refers to the symbol id in &lt;code&gt;public/social.svg&lt;/code&gt;&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;TEXT&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;string&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;yes&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;Shorthand profile name&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;HREF&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;string&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;yes&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;The link to the social media profile&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;first-lets-change-the-url&quot;],&quot;text&quot;:[0,&quot;First let’s change the url&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;next-lets-configure-the-site&quot;],&quot;text&quot;:[0,&quot;Next, Let’s configure the Site&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;change-the-branding&quot;],&quot;text&quot;:[0,&quot;Change the branding&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;the-rest-of-the-consts-file&quot;],&quot;text&quot;:[0,&quot;The rest of the consts file&quot;]}]]],&quot;imagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Getting Started&quot;],&quot;summary&quot;:[0,&quot;You&#39;ve downloaded and installed the project. Let&#39;s hit the ground running.&quot;],&quot;date&quot;:[0,&quot;Mar 16 2024&quot;],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]]}]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;02-astro-sphere-getting-started&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;03-astro-sphere-add-new-post-or-projects/index.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Adding a new post or project.&quot;],&quot;summary&quot;:[0,&quot;Adding a new article (blog post or project) is pretty easy.&quot;],&quot;date&quot;:[3,&quot;2024-03-13T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;body&quot;:[0,&quot;### Basics\n\nCreate a folder in the respective collection you wish to create content. The name of the folder will be the slug in which your content will be found.\n\n```text\ncreating the following\n\n/content/blog/my-new-post/index.md\n\nwill be published to\n\nhttps://yourdomain.com/blog/my-new-post\n\n```\n\n### Frontmatter\n\nFront matter is in yaml if you are familiar with the format. All posts and projects require frontmatter at the top of the document to be imported. All frontmatter must be inside triple dashes, similar to Astro format. See example below.\n\n### Blog Collection\n\n| Field   | Type    | Req? | Description                                                   |\n| :------ | :------ | :--- | :------------------------------------------------------------ |\n| title   | string  | yes  | Title of the post. Used in SEO.                               |\n| summary | string  | yes  | Short description of the post. Used in SEO.                   |\n| date    | string  | yes  | Any string date that javascript can convert. Used in sorting  |\n| tags    | array   | yes  | Post topic. Array of strings. Used in filtering.              |\n| draft   | boolean | no   | Hides the post from collections. Unpublished entry.           |\n\nExample blog post frontmatter\n\n```yaml\n---\ntitle: \&quot;Astro Sphere: Adding a new post or project.\&quot;\nsummary: \&quot;Adding a new article (blog post or project) is pretty easy.\&quot;\ndate: \&quot;Mar 18 2024\&quot;\ndraft: false\ntags:\n- Tutorial\n- Astro\n- Astro Sphere\n---\n```\n\n### Projects Collection (extends Blog Collection)\n\n| Field   | Type    | Req? | Description                                                   |\n| :------ | :------ | :--- | :------------------------------------------------------------ |\n| title   | string  | yes  | Title of the post. Used in SEO.                               |\n| summary | string  | yes  | Short description of the post. Used in SEO.                   |\n| date    | string  | yes  | Any string date that javascript can convert. Used in sorting  |\n| tags    | array   | yes  | Post topic. Array of strings. Used in filtering.              |\n| draft   | boolean | no   | Hides the post from collections. Unpublished entry.           |\n| demoUrl | string  | no   | A link to the deployed project, if applicable.                |\n| repoUrl | string  | no   | A link to the repository, if applicable.                      |\n\nExample project frontmatter\n\n```yaml\n---\ntitle: \&quot;Astro Sphere\&quot;\nsummary: \&quot;Astro Sphere, a portfolio and blog for designers and developers.\&quot;\ndate: \&quot;Mar 18 2024\&quot;\ndraft: false\ntags:\n- Astro\n- Typescript\n- Javascript\n- Tailwind\n- SolidJS\ndemoUrl: https://astro-sphere.vercel.app\nrepoUrl: https://github.com/markhorn-dev/astro-sphere\n---\n```\n\n### Write your content\nYou&#39;ve made it this far, all that is left to do is write your content beneath the frontmatter. Writing markdown will be covered in the next article.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/03-astro-sphere-add-new-post-or-projects/index.md&quot;],&quot;digest&quot;:[0,&quot;dd78e97d82b26ec0&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;basics\&quot;&gt;Basics&lt;/h3&gt;\n&lt;p&gt;Create a folder in the respective collection you wish to create content. The name of the folder will be the slug in which your content will be found.&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;text\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;creating the following&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;/content/blog/my-new-post/index.md&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;will be published to&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;https://yourdomain.com/blog/my-new-post&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;frontmatter\&quot;&gt;Frontmatter&lt;/h3&gt;\n&lt;p&gt;Front matter is in yaml if you are familiar with the format. All posts and projects require frontmatter at the top of the document to be imported. All frontmatter must be inside triple dashes, similar to Astro format. See example below.&lt;/p&gt;\n&lt;h3 id=\&quot;blog-collection\&quot;&gt;Blog Collection&lt;/h3&gt;\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n&lt;table&gt;&lt;thead&gt;&lt;tr&gt;&lt;th align=\&quot;left\&quot;&gt;Field&lt;/th&gt;&lt;th align=\&quot;left\&quot;&gt;Type&lt;/th&gt;&lt;th align=\&quot;left\&quot;&gt;Req?&lt;/th&gt;&lt;th align=\&quot;left\&quot;&gt;Description&lt;/th&gt;&lt;/tr&gt;&lt;/thead&gt;&lt;tbody&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;title&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;string&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;yes&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;Title of the post. Used in SEO.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;summary&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;string&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;yes&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;Short description of the post. Used in SEO.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;date&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;string&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;yes&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;Any string date that javascript can convert. Used in sorting&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;tags&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;array&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;yes&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;Post topic. Array of strings. Used in filtering.&lt;/td&gt;&lt;/tr&gt;&lt;tr&gt;&lt;td align=\&quot;left\&quot;&gt;draft&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;boolean&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;no&lt;/td&gt;&lt;td align=\&quot;left\&quot;&gt;Hides the post from collections. Unpublished entry.&lt;/td&gt;&lt;/tr&gt;&lt;/tbody&gt;&lt;/table&gt;\n&lt;p&gt;Example blog post frontmatter&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;yaml\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;---&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;title&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Astro Sphere: Adding a new post or project.\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;summary&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Adding a new article (blog post or project) is pretty easy.\&quot;&lt;/span&gt; quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;---&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;title&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Astro Sphere\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;summary&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Astro Sphere, a portfolio and blog for designers and developers.\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;date&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;\&quot;Mar 18 2024\&quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;draft&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#79B8FF\&quot;&gt;false&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;tags&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;:&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;- &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;Astro&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;- &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;Typescript&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;- &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;Javascript&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;- &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;Tailwind&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;- &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;SolidJS&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;demoUrl&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;https://astro-sphere.vercel.app&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;repoUrl&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color:#9ECBFF\&quot;&gt;https://github.com/markhorn-dev/astro-sphere&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#B392F0\&quot;&gt;---&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h3 id=\&quot;write-your-content\&quot;&gt;Write your content&lt;/h3&gt;\n&lt;p&gt;You’ve made it this far, all that is left to do is write your content beneath the frontmatter. Writing markdown will be covered in the next article.&lt;/p&gt;&quot;],&quot;metadata&quot;:[0,{&quot;headings&quot;:[1,[[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;basics&quot;],&quot;text&quot;:[0,&quot;Basics&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;frontmatter&quot;],&quot;text&quot;:[0,&quot;Frontmatter&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;blog-collection&quot;],&quot;text&quot;:[0,&quot;Blog Collection&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;projects-collection-extends-blog-collection&quot;],&quot;text&quot;:[0,&quot;Projects Collection (extends Blog Collection)&quot;]}],[0,{&quot;depth&quot;:[0,3],&quot;slug&quot;:[0,&quot;write-your-content&quot;],&quot;text&quot;:[0,&quot;Write your content&quot;]}]]],&quot;imagePaths&quot;:[1,[]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Adding a new post or project.&quot;],&quot;summary&quot;:[0,&quot;Adding a new article (blog post or project) is pretty easy.&quot;],&quot;date&quot;:[0,&quot;Mar 14 2024&quot;],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]]}]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;03-astro-sphere-add-new-post-or-projects&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;04-astro-sphere-writing-markdown/index.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing Markdown&quot;],&quot;summary&quot;:[0,&quot;Basic Markdown syntax that can be used when writing Markdown content in Astro Sphere.&quot;],&quot;date&quot;:[3,&quot;2024-03-12T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;]]],&quot;draft&quot;:[0,false]}],&quot;body&quot;:[0,&quot;### Headings\n\n```text\n# H1\n\n## H2\n\n### H3\n\n#### H4\n\n##### H5\n\n###### H6\n\n```\n\n# H1\n\n## H2\n\n### H3\n\n#### H4\n\n##### H5\n\n###### H6\n\n### Paragraph\n\nXerum, quo qui aut unt expliquam qui dolut labo. Aque venitatiusda cum, voluptionse latur sitiae dolessi aut parist aut dollo enim qui voluptate ma dolestendit peritin re plis aut quas inctum laceat est volestemque commosa as cus endigna tectur, offic to cor sequas etum rerum idem sintibus eiur? Quianimin porecus evelectur, cum que nis nust voloribus ratem aut omnimi, sitatur? Quiatem. Nam, omnis sum am facea corem alique molestrunt et eos evelece arcillit ut aut eos eos nus, sin conecerem erum fuga. Ri oditatquam, ad quibus unda veliamenimin cusam et facea ipsamus es exerum sitate dolores editium rerore eost, temped molorro ratiae volorro te reribus dolorer sperchicium faceata tiustia prat.\n\nItatur? Quiatae cullecum rem ent aut odis in re eossequodi nonsequ idebis ne sapicia is sinveli squiatum, core et que aut hariosam ex eat.\n\n### Images\n\nRelative image in the /public folder\n\n```markdown\n![blog placeholder](/open-graph.jpg)\n```\n\n![blog placeholder](/open-graph.jpg)\n\nRelative Image in the same folder as the markdown\n\n```markdown\n![Test Relative Image](./spongebob.png)\n```\n\n![Test Relative Image](./spongebob.png)\n\n## Blockquotes\n\nThe blockquote element represents content that is quoted from another source, optionally with a citation which must be within a `footer` or `cite` element, and optionally with in-line changes such as annotations and abbreviations.\n\n### Blockquote without attribution\n\n#### Syntax\n\n```markdown\n&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  \n&gt; **Note** that you can use _Markdown syntax_ within a blockquote.\n```\n\n#### Output\n\n&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  \n&gt; **Note** that you can use _Markdown syntax_ within a blockquote.\n\n### Blockquote with attribution\n\n#### Syntax\n\n```markdown\n&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&lt;br&gt;\n&gt; — &lt;cite&gt;Rob Pike[^1]&lt;/cite&gt;\n```\n\n#### Output\n\n&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&lt;br&gt;\n&gt; — &lt;cite&gt;Rob Pike[^1]&lt;/cite&gt;\n\n[^1]: The above quote is excerpted from Rob Pike&#39;s [talk](https://www.youtube.com/watch?v=PAAkCSZUG1c) during Gopherfest, November 18, 2015.\n\n## Tables\n\n#### Syntax\n\n```markdown\n| Italics   | Bold     | Code   |\n| --------- | -------- | ------ |\n| _italics_ | **bold** | `code` |\n```\n\n#### Output\n\n| Italics   | Bold     | Code   |\n| --------- | -------- | ------ |\n| _italics_ | **bold** | `code` |\n\n## Code Blocks\n\n#### Syntax\n\nwe can use 3 backticks ``` in new line and write snippet and close with 3 backticks on new line and to highlight language specific syntac, write one word of language name after first 3 backticks, for eg. html, javascript, css, markdown, typescript, txt, bash\n\n````markdown\n```html\n&lt;!doctype html&gt;\n&lt;html lang=\&quot;en\&quot;&gt;\n  &lt;head&gt;\n    &lt;meta charset=\&quot;utf-8\&quot; /&gt;\n    &lt;title&gt;Example HTML5 Document&lt;/title&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;p&gt;Test&lt;/p&gt;\n  &lt;/body&gt;\n&lt;/html&gt;\n```\n````\n\nOutput\n\n```html\n&lt;!doctype html&gt;\n&lt;html lang=\&quot;en\&quot;&gt;\n  &lt;head&gt;\n    &lt;meta charset=\&quot;utf-8\&quot; /&gt;\n    &lt;title&gt;Example HTML5 Document&lt;/title&gt;\n  &lt;/head&gt;\n  &lt;body&gt;\n    &lt;p&gt;Test&lt;/p&gt;\n  &lt;/body&gt;\n&lt;/html&gt;\n```\n\n## List Types\n\n### Ordered List\n\n#### Syntax\n\n```markdown\n1. First item\n2. Second item\n3. Third item\n```\n\n#### Output\n\n1. First item\n2. Second item\n3. Third item\n\n### Unordered List\n\n#### Syntax\n\n```markdown\n- List item\n- Another item\n- And another item\n```\n\n#### Output\n\n- List item\n- Another item\n- And another item\n\n### Nested list\n\n#### Syntax\n\n```markdown\n- Fruit\n  - Apple\n  - Orange\n  - Banana\n- Dairy\n  - Milk\n  - Cheese\n```\n\n#### Output\n\n- Fruit\n  - Apple\n  - Orange\n  - Banana\n- Dairy\n  - Milk\n  - Cheese\n\n## Other Elements — abbr, sub, sup, kbd, mark\n\n#### Syntax\n\n```markdown\n&lt;abbr title=\&quot;Graphics Interchange Format\&quot;&gt;GIF&lt;/abbr&gt; is a bitmap image format.\n\nH&lt;sub&gt;2&lt;/sub&gt;O\n\nX&lt;sup&gt;n&lt;/sup&gt; + Y&lt;sup&gt;n&lt;/sup&gt; = Z&lt;sup&gt;n&lt;/sup&gt;\n\nPress &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session.\n\nMost &lt;mark&gt;salamanders&lt;/mark&gt; are nocturnal, and hunt for insects, worms, and other small creatures.\n```\n\n#### Output\n\n&lt;abbr title=\&quot;Graphics Interchange Format\&quot;&gt;GIF&lt;/abbr&gt; is a bitmap image format.\n\nH&lt;sub&gt;2&lt;/sub&gt;O\n\nX&lt;sup&gt;n&lt;/sup&gt; + Y&lt;sup&gt;n&lt;/sup&gt; = Z&lt;sup&gt;n&lt;/sup&gt;\n\nPress &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session.\n\nMost &lt;mark&gt;salamanders&lt;/mark&gt; are nocturnal, and hunt for insects, worms, and other small creatures.&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/04-astro-sphere-writing-markdown/index.md&quot;],&quot;assetImports&quot;:[1,[[0,&quot;./spongebob.png&quot;]]],&quot;digest&quot;:[0,&quot;d14ec4caf01be865&quot;],&quot;rendered&quot;:[0,{&quot;html&quot;:[0,&quot;&lt;h3 id=\&quot;headings\&quot;&gt;Headings&lt;/h3&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;text\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;# H1&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;## H2&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;### H3&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;#### H4&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;##### H5&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;###### H6&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h1 id=\&quot;h1\&quot;&gt;H1&lt;/h1&gt;\n&lt;h2 id=\&quot;h2\&quot;&gt;H2&lt;/h2&gt;\n&lt;h3 id=\&quot;h3\&quot;&gt;H3&lt;/h3&gt;\n&lt;h4 id=\&quot;h4\&quot;&gt;H4&lt;/h4&gt;\n&lt;h5 id=\&quot;h5\&quot;&gt;H5&lt;/h5&gt;\n&lt;h6 id=\&quot;h6\&quot;&gt;H6&lt;/h6&gt;\n&lt;h3 id=\&quot;paragraph\&quot;&gt;Paragraph&lt;/h3&gt;\n&lt;p&gt;Xerum, quo qui aut unt expliquam qui dolut labo. Aque venitatiusda cum, voluptionse latur sitiae dolessi aut parist aut dollo enim qui voluptate ma dolestendit peritin re plis aut quas inctum laceat est volestemque commosa as cus endigna tectur, offic to cor sequas etum rerum idem sintibus eiur? Quianimin porecus evelectur, cum que nis nust voloribus ratem aut omnimi, sitatur? Quiatem. Nam, omnis sum am facea corem alique molestrunt et eos evelece arcillit ut aut eos eos nus, sin conecerem erum fuga. Ri oditatquam, ad quibus unda veliamenimin cusam et facea ipsamus es exerum sitate dolores editium rerore eost, temped molorro ratiae volorro te reribus dolorer sperchicium faceata tiustia prat.&lt;/p&gt;\n&lt;p&gt;Itatur? Quiatae cullecum rem ent aut odis in re eossequodi nonsequ idebis ne sapicia is sinveli squiatum, core et que aut hariosam ex eat.&lt;/p&gt;\n&lt;h3 id=\&quot;images\&quot;&gt;Images&lt;/h3&gt;\n&lt;p&gt;Relative image in the /public folder&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;markdown\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;![&lt;/span&gt;&lt;span style=\&quot;color:#DBEDFF;text-decoration:underline\&quot;&gt;blog placeholder&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;](&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8;text-decoration:underline\&quot;&gt;/open-graph.jpg&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img src=\&quot;/open-graph.jpg\&quot; alt=\&quot;blog placeholder\&quot;&gt;&lt;/p&gt;\n&lt;p&gt;Relative Image in the same folder as the markdown&lt;/p&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;markdown\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;![&lt;/span&gt;&lt;span style=\&quot;color:#DBEDFF;text-decoration:underline\&quot;&gt;Test Relative Image&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;](&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8;text-decoration:underline\&quot;&gt;./spongebob.png&lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;p&gt;&lt;img __ASTRO_IMAGE_=\&quot;{&amp;#x22;src&amp;#x22;:&amp;#x22;./spongebob.png&amp;#x22;,&amp;#x22;alt&amp;#x22;:&amp;#x22;Test Relative Image&amp;#x22;,&amp;#x22;index&amp;#x22;:0}\&quot;&gt;&lt;/p&gt;\n&lt;h2 id=\&quot;blockquotes\&quot;&gt;Blockquotes&lt;/h2&gt;\n&lt;p&gt;The blockquote element represents content that is quoted from another source, optionally with a citation which must be within a &lt;code&gt;footer&lt;/code&gt; or &lt;code&gt;cite&lt;/code&gt; element, and optionally with in-line changes such as annotations and abbreviations.&lt;/p&gt;\n&lt;h3 id=\&quot;blockquote-without-attribution\&quot;&gt;Blockquote without attribution&lt;/h3&gt;\n&lt;h4 id=\&quot;syntax\&quot;&gt;Syntax&lt;/h4&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;markdown\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  &lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;&gt; &lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8;font-weight:bold\&quot;&gt;**Note**&lt;/span&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt; that you can use &lt;/span&gt;&lt;span style=\&quot;color:#E1E4E8;font-style:italic\&quot;&gt;_Markdown syntax_&lt;/span&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt; within a blockquote.&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&quot;output\&quot;&gt;Output&lt;/h4&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Tiam, ad mint andaepu dandae nostion secatur sequo quae.&lt;br&gt;\n&lt;strong&gt;Note&lt;/strong&gt; that you can use &lt;em&gt;Markdown syntax&lt;/em&gt; within a blockquote.&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h3 id=\&quot;blockquote-with-attribution\&quot;&gt;Blockquote with attribution&lt;/h3&gt;\n&lt;h4 id=\&quot;syntax-1\&quot;&gt;Syntax&lt;/h4&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;background-color:#24292e;color:#e1e4e8; overflow-x: auto;\&quot; tabindex=\&quot;0\&quot; data-language=\&quot;markdown\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&amp;#x3C;br&gt;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;&gt; — &amp;#x3C;cite&gt;Rob Pike[&lt;/span&gt;&lt;span style=\&quot;color:#DBEDFF;text-decoration:underline\&quot;&gt;^1&lt;/span&gt;&lt;span style=\&quot;color:#85E89D\&quot;&gt;]&amp;#x3C;/cite&gt;&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;\n&lt;h4 id=\&quot;output-1\&quot;&gt;Output&lt;/h4&gt;\n&lt;blockquote&gt;\n&lt;p&gt;Don’t communicate by sharing memory, share memory by communicating.&lt;br&gt;\n— &lt;cite&gt;Rob Pike&lt;sup&gt;&lt;a href=\&quot;#user-content-fn-1\&quot; id=\&quot;user-content-fnref-1\&quot; data-footnote-ref=\&quot;\&quot; aria-describedby=\&quot;footnote-label\&quot;&gt;1&lt;/a&gt;&lt;/sup&gt;&lt;/cite&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&lt;h2 id=\&quot;tables\&quot;&gt;Tables&lt;/h2&gt;\n&lt;h4 id=\&quot;syntax-2\&quot;&gt;Syntax&lt;/h4&gt;\n&lt;pre class=\&quot;astro-code github-dark\&quot; style=\&quot;backgr t&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;other-elements--abbr-sub-sup-kbd-mark&quot;],&quot;text&quot;:[0,&quot;Other Elements — abbr, sub, sup, kbd, mark&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;syntax-7&quot;],&quot;text&quot;:[0,&quot;Syntax&quot;]}],[0,{&quot;depth&quot;:[0,4],&quot;slug&quot;:[0,&quot;output-6&quot;],&quot;text&quot;:[0,&quot;Output&quot;]}],[0,{&quot;depth&quot;:[0,2],&quot;slug&quot;:[0,&quot;footnote-label&quot;],&quot;text&quot;:[0,&quot;Footnotes&quot;]}]]],&quot;imagePaths&quot;:[1,[[0,&quot;./spongebob.png&quot;]]],&quot;frontmatter&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing Markdown&quot;],&quot;summary&quot;:[0,&quot;Basic Markdown syntax that can be used when writing Markdown content in Astro Sphere.&quot;],&quot;date&quot;:[0,&quot;Mar 13 2024&quot;],&quot;draft&quot;:[0,false],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;]]]}]}]}],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;04-astro-sphere-writing-markdown&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;05-astro-sphere-writing-mdx/index.mdx&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing MDX&quot;],&quot;summary&quot;:[0,&quot;Lorem ipsum dolor sit amet&quot;],&quot;date&quot;:[3,&quot;2024-03-11T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;],[0,&quot;MDX&quot;]]],&quot;draft&quot;:[0,false]}],&quot;body&quot;:[0,&quot;MDX is a special flavor of Markdown that supports embedded JavaScript &amp; JSX syntax. This unlocks the ability to [mix JavaScript and UI Components into your Markdown content](https://docs.astro.build/en/guides/markdown-content/#mdx-features) for things like interactive charts or alerts.\n\nIf you have existing content authored in MDX, this integration will hopefully make migrating to Astro a breeze.\n\n## An astro component with props\n\n```\n// Imported from relative path (same dir as markdown file)\nimport MyComponent from \&quot;./MyComponent.astro\&quot;\n\n&lt;MyComponent name=\&quot;You\&quot;&gt;\n  Welcome to MDX\n&lt;/MyComponent&gt;\n```\n\nimport MyComponent from \&quot;./MyComponent.astro\&quot;\n\n&lt;MyComponent name=\&quot;You\&quot;&gt;\n  Welcome to MDX\n&lt;/MyComponent&gt;\n\n\n\n## An interactive Solid Js component\n\n```\n// Imported from components directory (src/components)\nimport MyComponent from \&quot;@components/Counter\&quot;\n\n// Don&#39;t forget the astro client:load directive\n&lt;Counter client:load /&gt; \n```\n\nimport Counter from \&quot;@components/Counter\&quot;\n\n&lt;Counter client:load /&gt;\n\n&lt;br/&gt;\n&lt;br/&gt;\n&lt;br/&gt;&quot;],&quot;filePath&quot;:[0,&quot;src/content/blog/05-astro-sphere-writing-mdx/index.mdx&quot;],&quot;digest&quot;:[0,&quot;7c45c9d2a4b1483d&quot;],&quot;deferredRender&quot;:[0,true],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;slug&quot;:[0,&quot;05-astro-sphere-writing-mdx&quot;],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;06-astro-sphere-social-links/index.md&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Social media links&quot;],&quot;summary&quot;:[0,&quot;A quick tutorial on how to change, add or remove social media links&quot;],&quot;date&quot;:[3,&quot;2024-03-10T23:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;body&quot;:[0,&quot;Astro Sphere comes preconfigured with social media links for Email, Github, Linked In and Twitter (X), but it&#39;s very easy to add more.\n\n### Edit `consts.ts`\n\n```js\n// consts.ts\n\nexport const SOCIALS: Socials = [\n  { \n    NAME: \&quot;Github\&quot;,\n    ICON: \&quot;github\&quot;,\n    TEXT: \&quot;markhorn-dev\&quot;,\n    HREF: \&quot;https://github.com/markhorn-dev/astro-sphere\&quot;\n  },\n]\n```\n\n| Field | Type | Required | Description |\n| :---- | :--- | :------- | :---------- |\n| NAME  | string | yes | Accessible name |\n| ICON  | string | yes | Refers to the symbol id in `public/social.svg` |\n| TEXT  | string | yes | Shorthand profile name |\n| HREF  | string | yes | The link to the social media profile |\n\n### Edit /public/social.svg\n\nSimply add your own symbols to the svg sprite.\n\nIt is recommended that all styles be removed from new symbols added, or they may not show up correctly or conflict with Tailwind&#39;s classes.\n\nThe id should match the icon field as specified in your `consts.ts` file.\n\n```html\n&lt;!-- public/social.svg --&gt;\n\n&lt;svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot;&gt;\n  &lt;defs&gt;\n    &lt;symbol id=\&quot;github\&quot; viewBox=\&quot;0 0 496 512\&quot;&gt;\n      &lt;path d=\&quot;M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-
